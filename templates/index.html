<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="static/styles.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@800&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="static/script.js"></script>

</head>

<body>

<div class="container-fluid text-center">
    <div class="row text-center">
        <div class="col-12" style="margin-top: 10%">
            <p class="title">Guess the artist</p>
            <p class="information">Can you guess who plays this song?</p>
        </div>
    </div>
    <audio controls
           src="{{ track }}"
           type="audio/mpeg" class="media-document mac">
    </audio>
</div>

<div class="container-fluid" style="margin-top:10%">
    <div class="row artist-row">
        <div class="col-sm-6">
            <div class="artist_box" onclick="selected('{{ options[0].isCorrect }}')">
                <div class="artist_photo" style="background-image: url('{{ options[0].image }}')">
                </div>
                <p class="name">{{ options[0].artist }}</p>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="artist_box" onclick="selected('{{ options[1].isCorrect }}')">
                <div class="artist_photo" style="background-image: url('{{ options[1].image }}')"></div>
                <p class="name">{{ options[1].artist }}</p>
            </div>
        </div>
    </div>

    <div class="row artist-row">
        <div class="col-sm-6">
            <div class="artist_box" onclick="selected('{{ options[2].isCorrect }}')">
                <div class="artist_photo" style="background-image: url('{{ options[2].image }}')"></div>
                <p class="name">{{ options[2].artist }}</p>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="artist_box" onclick="selected('{{ options[3].isCorrect }}')">
                <div class="artist_photo" style="background-image: url('{{ options[3].image }}')"></div>
                <p class="name">{{ options[3].artist }}</p>
            </div>
        </div>
    </div>

</div>

<div class="container-fluid text-center">
    <div class="row answer" >
        <div class="correct">Yeeeeey!!</div>
        <div class="incorrect">Noooo!!</div>
        <div class="col-12 correct_answer">
            <p class="name">This is the song by {{ correct }}.</p>
            <div class="artist_photo bottomed" style="background-image: url('{{ image }}');"></div>
            <a href="/" role="button" class="btn btn-lg"
               style="bottom: 20px; position: relative; color: white;">
                Play more
            </a>
        </div>
    </div>
</div>

</body>
</html>
